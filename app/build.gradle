apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.buaa556.projecteuler"
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.0.0'
    compile files('libs/htmlparser.jar')
    compile files('libs/filterbuilder.jar')
    compile files('libs/htmllexer.jar')
    compile files('libs/junit.jar')
    compile files('libs/sax2.jar')
    compile files('libs/thumbelina.jar')
}
